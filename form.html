<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <style>
        #t1{
            text-align: center;
            border-radius:5px;
            border-width: 3px;
            padding: 20px; 
            align-content: center;
            border-color:  black;
            border-style: solid;
            margin-left: 23%;
            margin-right:23%;
            background-color: rgba(255, 255, 255, 0.4); 
        }
      
        body{
            background-image: url(https://media.istockphoto.com/id/1301592082/photo/beautiful-meadow-field-with-fresh-grass-and-yellow-dandelion-flowers-in-nature.webp?b=1&s=170667a&w=0&k=20&c=NQ7187Kjw4ND93c-oSw1S-U0-JGgA6KE6CxJx71Ah64=);
            background-repeat:no-repeat;
            background-size:cover;
        }

    </style>
    <title>Document</title>
</head>
<body>
    
    
    <h1 style="text-align:center">Application form</h1>
       <div id="t1">
        
        <form>
            <label for="name">Name:   </label>
            <input type="text" id="name" name="name"><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br>
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <label for="subject">Subject:</label>
            <input type="checkbox" id="math" name="subject" value="math">
            <label for="math">Math</label>
            <input type="checkbox" id="science" name="subject" value="science">
            <label for="science">Science</label>
            <input type="checkbox" id="english" name="subject" value="english">
            <label for="english">English</label><br>
            <label for="roll">roll no:</label>
            <input type="number" id="roll" name="rollno"><br>
            <label for="roll">contact no:</label>
            <input type="number" id="contact" name="contact"><br>
            <label for="nationality">nationality:</label>
            <input type="text" id="nationality" name="nationality"><br>
            <input type="submit" value="Submit" >
        </form>
    
    </div>
</body>
</html>
